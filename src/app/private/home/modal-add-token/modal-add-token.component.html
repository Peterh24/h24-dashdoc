<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item class="ion-no-margin ion-no-padding" lines="full">
    <ion-input labelPlacement="floating" label="Enter your Dashdoc Token" [(ngModel)]="token" placeholder="Dashdoc token"></ion-input>
  </ion-item>
</ion-content>
