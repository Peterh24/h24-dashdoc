<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar no-border>
      <ion-title class="ion-text-center">
        <img class="header-logo" src="https://h24-public-app.s3.eu-west-3.amazonaws.com/images/global/LOGO-H24-Transports-BLACK.png" alt="H24 Transports">
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="none">
    <label>
      <div class="title ion-margin-bottom">Bonjour <span>**Nom** **Prenom**</span>,</div>
      <ion-text>
        Avant de commencer, veuillez sélectionner le donneur d’ordres :
      </ion-text>
    </label>
  </ion-item>
  <form class="ion-padding">
    <ion-list>
      <ion-item class="ion-no-margin ion-no-padding" lines="full">
        <ion-select mode="md" placeholder="Société" okText="Valider" cancelText="Annuler"  class="ion-no-margin ion-no-padding">
          <ion-select-option *ngFor="let company of loadedCompanies" [value]="company.id">{{company.name}}</ion-select-option>
        </ion-select>
        <ion-icon color="primary" name="chevron-down" slot="end"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-button type="button" shape="round" class="ion-margin-top ion-margin-bottom" color="primary" expand="block" (click)="onAddCompany()">
      <ion-icon name="add-circle" class="ion-margin"></ion-icon>
      Ajouter une société
    </ion-button>

  </form>
</ion-content>
