<app-header></app-header>

<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar no-border>
      <ion-title class="ion-text-center">
        <img class="header-logo" src="https://h24-public-website.s3.eu-west-3.amazonaws.com/assets/logo-noir-sur-fond-blanc.jpeg" alt="H24 Transports">
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="none">
    <label>
      <div class="title ion-margin-bottom">Bonjour <span>{{firstname}} {{lastname}}</span>,</div>
      <ion-text>
        Avant de commencer, veuillez sélectionner le donneur d’ordres :
      </ion-text>
    </label>
  </ion-item>
  <form class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-list>
            <ion-item class="ion-no-margin ion-no-padding" lines="full">
              <ion-select #companyChoose mode="md" placeholder="Société" okText="Valider" cancelText="Annuler"  class="ion-no-margin ion-no-padding" (ionChange)="onchooseCompany($event)">
                <ion-select-option *ngFor="let company of loadedCompanies" [value]="company.pk">{{company.name}}</ion-select-option>
              </ion-select>
              <ion-icon color="primary" name="chevron-down" slot="end" (click)="openSelect()"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="3" class="ion-align-self-center ion-text-end">
          <ion-button type="button" class="ion-margin-top ion-margin-bottom" (click)="onAddCompany()">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>



    <ion-button shape="round" fill="solid" color="primary" expand="block" [routerLink]="['/private/tabs/transports/new-delivery']" [disabled]="!isCompanySelected">
      <ion-icon class="ion-margin-end" name="add-circle"></ion-icon>
      <ion-text>Créer une demande</ion-text>
      <ion-icon class="ion-margin-start" name="arrow-forward"></ion-icon>
    </ion-button>

  </form>
  <ion-grid class="ion-padding-start ion-padding-end">
    <ion-row class="ion-justify-content-between">
      <ion-col class="ion-no-padding ion-text-left">
          <ion-button fill="outline" shape="round" [routerLink]="['/private/tabs/transports']" [disabled]="!isCompanySelected">
              <ion-icon name="eye" size="small"></ion-icon>
              <ion-text>Mes demandes</ion-text>
          </ion-button>
      </ion-col>
      <ion-col class="ion-no-padding ion-text-right">
          <ion-button fill="outline" shape="round" [routerLink]="['/private/tabs/profile/address']" [disabled]="!isCompanySelected">
              <ion-icon name="location" size="small"></ion-icon>
              <ion-text>Mes adresses</ion-text>
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
