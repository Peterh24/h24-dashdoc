<ion-content>
  <ion-grid class="page-grid">
    <ion-row>
      <ion-col>
        <h2>Adresses</h2>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!isLoading && address.length > 0">
      <ion-col>
        <ion-searchbar placeholder="Rechercher" mode="ios" class="ion-no-padding"></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="isLoading">
      <ion-col class="ion-text-center">
        <ion-spinner  color="primary"></ion-spinner>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!isLoading && address.length <= 0">
      <ion-col>
        <p class="ion-text-center">
          Pas encore d'adresses dans votre carnet!<br />
          Merci d'en ajouter une!
        </p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!isLoading && address.length > 0">
      <ion-col>
        <ion-accordion-group>
          <ion-accordion *ngFor="let item of address" [value]="item.pk" >
            <ion-item slot="header" class="ion-align-items-start">
              <ion-label>
                <h3>{{item.name}}</h3>
                <p>{{item.address}} {{item.postcode}} {{item.city}} {{getCountry(item.country)}}</p>
              </ion-label>
            </ion-item>
            <div class="content ion-no-padding" slot="content">
              <div *ngIf="item.instructions">
                <ion-text>{{item.instructions}}</ion-text>
              </div>
              <div *ngIf="!item.instructions">
                <ion-text>Pas d'instructions particuliÃ¨res</ion-text>
              </div>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
