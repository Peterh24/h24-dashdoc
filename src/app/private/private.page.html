<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="showBackButton">
      <ion-back-button defaultHref="private/tabs/profile/details"></ion-back-button>
    </ion-buttons>
    <ion-title>** Donneur d'ordre **</ion-title>
    <ion-buttons slot="end" (click)="signOut()">
      <ion-button type="button">
        <ion-icon name="power" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" >
      <ion-label>Acceuil</ion-label>
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="transports">
      <ion-label>Transports</ion-label>
      <ion-icon name="location"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-label>Profil</ion-label>
      <ion-icon name="person-circle"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
