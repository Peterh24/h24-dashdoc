<ion-header>
  <ion-toolbar>
    <ion-title>Choose your date</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-datetime #dateTime (ionChange)="onChange(dateTime.value)"></ion-datetime>
</ion-content>
