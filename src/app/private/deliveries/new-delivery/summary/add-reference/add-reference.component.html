<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Annuler</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Ajouter</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item class="ion-no-margin ion-no-padding" lines="full">
    <ion-input labelPlacement="floating" label="Votre référence" [(ngModel)]="ref" placeholder="Votre référence"></ion-input>
  </ion-item>
</ion-content>
